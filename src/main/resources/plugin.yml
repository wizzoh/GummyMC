name: GummyMC
version: '${project.version}'
main: me.wizzo.gummymc.GummyMC
authors: [ wizzo ]
description: The main system of GummyMC

commands:
  message:
    description: send a private message to player
    aliases:
      - msg
      - pmessage
  reply:
    description: use for response to a private message
    aliases:
      - r
  gm:
    description: modify your gamemode
    aliases:
      - gamemode
  vanish:
    description: enable or disable vanish mode
    aliases:
      - v